<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Depth and RGB Estimator</title>

    <!-- Bootstrap core CSS -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/main.css') }}">

    <!-- Custom styles for this template -->


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" id="myTopnav">
        <div class="container">
            <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarResponsive">
                    <span class="sr-only">Toggle navigation</span>
                    <p style="color:#FFFFFF">Menu </p><i class="fa fa-bars"></i>
                    </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Pix2Depth
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="depth">Depth2Pix</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portrait">Portrait Mode</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="examples">Examples</a>
                        <span class="sr-only">(current)</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="main-content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <h1>Examples</h1>
                <form action="/examples" method="post" enctype="multipart/form-data">
                    <div class="row">
                      <span class="btn btn-default btn-file">
                        <input type="text" name="epoch" placeholder="0 - 32">
                      </span>
                      <input type="submit" value="Show Epoch" class="btn btn-primary">
                    </div>
                  </form>
                <div class="container" id='header'>
                <div class="row">
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>GT RGB</h2>

                    </div>
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>GT Depth</h2>
                    </div>
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>Fake depth</h2>
                    </div>
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>Fake RGB</h2>
                    </div>
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>Cycle RGB</h2>
                    </div>
                    <div class='col-lg-2 col-md-2 col-sm-2'>
                        <h2>Cycle Depth</h2>
                    </div>

                </div>
            </div>
                <div class='container' style='overflow:scroll;height:500px;'>
                    {% for list_images in path %}
                    <div class="row">
                        {% for images in list_images%}
                        <img src="{{images}}" id='example_img'> 
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/vendor/bootstrap/js/bootstrap.js"></script>

</body>

</html>
